<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class = "hour">09AM</div>
      <textarea name="09" class="past" id="9" cols="110" rows="5"></textarea>
      <button class = "saveBtn"><i>&#128190</i></button>

      <div class = "hour">10AM</div>
      <textarea name="10" class="past" id="10" cols="110" rows="5"></textarea>
      <button class = "saveBtn"><i>&#128190</i></button>

      <div class = "hour">11AM</div>
      <textarea name="11" class="past" id="11" cols="110" rows="5"></textarea>
      <button class = "saveBtn"><i>&#128190</i></button>

      <div class = "hour">12PM</div>
      <textarea name="12" class="past" id="12" cols="110" rows="5"></textarea>
      <button class = "saveBtn"><i>&#128190</i></button>

      <div class = "hour">01PM</div>
      <textarea name="13" class="past" id="13" cols="110" rows="5"></textarea>
      <button class = "saveBtn"><i>&#128190</i></button>

      <div class = "hour">02PM</div>
      <textarea name="14" class="past" id="14" cols="110" rows="5"></textarea>
      <button class = "saveBtn"><i>&#128190</i></button>

      <div class = "hour">03PM</div>
      <textarea name="15" class="past" id="15" cols="110" rows="5"></textarea>
      <button class = "saveBtn"><i>&#128190</i></button>

      <div class = "hour">04PM</div>
      <textarea name="16" class="past" id="16" cols="110" rows="5"></textarea>
      <button class = "saveBtn"><i>&#128190</i></button>

      <div class = "hour">05PM</div>
      <textarea name="17" class="past" id="17" cols="110" rows="5"></textarea>
      <button class = "saveBtn"><i>&#128190</i></button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src= "./script.js"></script>
  </body>
</html>
